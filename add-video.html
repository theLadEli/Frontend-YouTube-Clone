<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="icon" type="image/x-icon" href="assets/YouTube Favicon.png">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <menu>

        <div id="menu-logo">
            <i class="fa fa-solid fa-bars"></i>
            <img src="assets/logo.png" alt="YouTube Logo" id="logo">
        </div>

        <div id="searchbar-wrapper">
            <input type="text" placeholder="Search" id="searchbar">
            <button id="searchbar-submit">
                <img src="assets/Search.svg" alt="Searchbar magnifying glass icon">
            </button>
        </div>

        <div id="menu-profile">

            <div id="mobile-searchbar-wrapper">
                <button id="launch-mobile-searchbar">
                    <img src="assets/mobile-search.svg" alt="Searchbar magnifying glass icon">
                </button>
            </div>

            <img src="assets/Menu Dots.svg" alt="menu dots">

            <a href=" " id="desktop-profile">
                <img src="assets/Default Profile Pic.svg" alt="Default profile picture">
                Sign in
            </a>

            <a href="" id="mobile-profile">
                <img src="assets/Default Profile Pic.svg" alt="Default profile picture">
            </a>

        </div>

    </menu>

    <form action="/video/add/new" method="post">
        <label for="video-title">Title</label>
        <input type="text" name="video-title" id="">

        <label for="video-description">Description</label>
        <input type="text" name="video-description" id="">


        <label for="video-creator">Creator</label>
        <input type="text" name="video-creator" id="">

        <input type="submit" value="Submit">
    </form>

    <script></script>
</body>

</html>
