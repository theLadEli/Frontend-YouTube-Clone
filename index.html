<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <menu>

        <div id="menu-logo">
            <i class="fa fa-solid fa-bars"></i>
            <img src="assets/logo.png" alt="YouTube Logo" id="logo">
        </div>

        <div id="searchbar-wrapper">
            <input type="text" placeholder="Search" id="searchbar">
            <button id="searchbar-submit">
                <img src="assets/Search.svg" alt="Searchbar magnifying glass icon">
            </button>
        </div>

        <div id="menu-profile">
            
            <img src="assets/Menu Dots.svg" alt="menu dots">

            <a href="">
                <img src="assets/Default Profile Pic.svg" alt="Default profile picture">
                Sign in
            </a>

        </div>
        
    </menu>

    <div id="sidebar">

        <div id="youtube-page-list">
            <a href="" class="sidebar-active"><img src="assets/home.svg" alt="Home Icon">Home</a>
            <a href=""><img src="assets/Shorts.png" alt="YouTube Shorts Icon">Shorts</a>
            <a href=""><img src="assets/Subscriptions.svg" alt="YouTube subscriptions page Icon">Subscriptions</a>
        </div>

    </div>


    <div id="main-column">



    </div>
    
<!-- Font Awesome Link -->
<script src="https://kit.fontawesome.com/638298b2c7.js" crossorigin="anonymous"></script>
</body>
</html>
